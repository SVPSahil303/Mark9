<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Learning Canvas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>

<div class="scene">
    <div class="hill hill-left"></div>
    <div class="hill hill-right"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
    <div class="rocket-wrap">
        <div class="rocket"></div>
        <div class="rocket-flame"></div>
    </div>
</div>
    <div class="container1">

        <section class="tools-board">
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option selected" style="background:#000;"></li>
                    <li class="option" style="background:#E02020;"></li>
                    <li class="option" style="background:#6DD400;"></li>
                    <li class="option" style="background:#4A98F7;"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
                <button class="predict-img">Predict</button>
            </div>
        </section>

        <section class="drawing-board">
            <canvas></canvas>
        </section>

    </div>

</div>

<script th:inline="javascript">
/*<![CDATA[*/
  const serverLearningType = /*[[${learningType.name()}]]*/ "NUMBER";
  const serverCurrentSymbol = /*[[${currentSymbol}]]*/ "0";

  const rewardList = [];
  /*[# th:if="${rewardVideos != null}"]*/
    /*[# th:each="v : ${rewardVideos}"]*/
      rewardList.push('[[${v.url}]]');
    /*[/]*/
  /*[/]*/

  console.log("rewardList injected:", rewardList);
/*]]>*/
</script>

<script th:src="@{/js/canvas.js}"></script>

</body>
</html>

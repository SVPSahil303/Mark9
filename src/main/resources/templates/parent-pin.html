<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parent Verification</title>
    <link rel="stylesheet" th:href="@{/css/parent_pin.css}">
</head>
<body>

<div class="pin-page">

    <div class="pin-card">

        <div class="lock-icon">ðŸ”’</div>

        <h2>Parent Verification</h2>
        <p class="subtitle">
            This area is protected.<br>
            Please enter your parent PIN.
        </p>

        <form th:action="@{/parent/pin/verify}" method="post">

            <input type="password"
                   name="pin"
                   inputmode="numeric"
                   pattern="[0-9]*"
                   maxlength="6"
                   placeholder="Enter PIN"
                   class="pin-input"
                   required />

            <p th:if="${error}" class="error-text">
                Incorrect PIN. Try again.
            </p>

            <button type="submit" class="verify-btn">
                Verify
            </button>
        </form>

        <a th:href="@{/parent/pin/reset}" class="forgot-link">Forgot PIN?</a>

    </div>

</div>

</body>
</html>

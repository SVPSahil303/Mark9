<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Parent PIN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div style="max-width:420px;margin:80px auto;padding:24px;border:1px solid #ccc;border-radius:10px;">
    
    <h2 style="text-align:center;">Forgot Parent PIN ğŸ”</h2>
    <p style="text-align:center;color:#555;">
        Enter registered parent email to receive OTP
    </p>

    <form method="post" action="/parent/pin/reset/send-otp">

        <label>Parent Email</label><br>
        <input type="email"
               name="email"
               placeholder="parent@example.com"
               required
               style="width:100%;padding:10px;margin-top:6px;margin-bottom:12px;"/>

        <button type="submit"
                style="width:100%;padding:10px;font-weight:bold;">
            Send OTP
        </button>

        <p th:if="${error}"
           style="color:red;text-align:center;margin-top:10px;">
            Email not registered
        </p>

    </form>

</div>

</body>
</html>

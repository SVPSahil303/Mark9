<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Choose Learning Mode</title>
    <link rel="stylesheet" th:href="@{/css/child_mode.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
</head>
<body>

<div class="space-bg">
    <!-- Stars + planets + rocket are pure CSS -->
    <div class="stars"></div>
    <div class="twinkles"></div>

    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>
    <div class="planet planet-3"></div>

    <div class="comet comet-1"></div>
    <div class="comet comet-2"></div>

    <!-- Floating rocket -->
    <div class="rocket" aria-hidden="true">
        <div class="rocket-body"></div>
        <div class="rocket-window"></div>
        <div class="rocket-fin left"></div>
        <div class="rocket-fin right"></div>
        <div class="rocket-flame"></div>
        <div class="rocket-smoke"></div>
    </div>

    <div class="mode-card animate__animated animate__fadeInUp">

        <div class="top-row">
            <div>
                <h2 class="hello" th:text="'Hi, ' + ${child.childName} + ' ðŸ‘‹'">Hi!</h2>
                <p class="sub">Choose what you want to practice today</p>
            </div>

            <a class="tiny-logout" th:href="@{/child/logout}">Logout</a>
        </div>

        <!-- Cute astronaut mascot -->
        <div class="mascot-wrap" aria-hidden="true">
            <div class="mascot-shadow"></div>
            <div class="astro">
                <div class="astro-face">
                    <span class="eye left"></span>
                    <span class="eye right"></span>
                    <span class="mouth"></span>
                </div>
                <div class="astro-gloss"></div>
            </div>
            <div class="mascot-text">Pick a mission! ðŸš€</div>
        </div>

        <div class="modes">
            <a class="mode-btn numbers"
               th:href="@{/child/learn(type='NUMBER')}">
                <div class="badge">Mission 01</div>
                <div class="emoji">ðŸ“Š</div>
                <div class="title">Numbers</div>
                <div class="subtitle">0, 1, 2, 3...</div>
                <div class="cta">Start Counting â†’</div>
                <div class="sparkles" aria-hidden="true"></div>
            </a>

            <a class="mode-btn alphabets"
               th:href="@{/child/learn(type='ALPHABET')}">
                <div class="badge">Mission 02</div>
                <div class="emoji">ðŸ”¤</div>
                <div class="title">Alphabets</div>
                <div class="subtitle">A, B, C, D...</div>
                <div class="cta">Start Letters â†’</div>
                <div class="sparkles" aria-hidden="true"></div>
            </a>
        </div>

        <div class="footer-note">
            ðŸŒŸ Tip: Hover on a card to see magic sparkles!
        </div>

    </div>
</div>

<script th:src="@{/js/child_mode.js}"></script>
</body>
</html>
